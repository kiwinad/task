<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
rel="stylesheet"
/>
<link rel="stylesheet" href="{{url_for('static', filename='tasks.css')}}">
  <title>Document</title>
</head>
<body>
  <h1> {{value[0]}}</h1>
  <div class="grid-container">
    {% for note in value[1] %}
        <div class="grid-item">
          <div class="task-info">
          <label>תאריך סיום: {{note.date}}</label>
          <label>דחיפות: {{note.harry}}</label>
        </div>
        <p>{{note.task}}</p>
        <div class="btn-div">
          <button type="button" class="btn btn-primary" id="{{note.id}}">סיום משימה</button>
        </div>
        </div>
    {% endfor %}

      </div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="{{url_for('static', filename='tasks.js')}}"></script>
</body>
</html>
