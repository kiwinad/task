<body>
  <div id="container">
    <h1>הוסף משימה</h1>
    <!-- whos task it is -->
      <div>
      <select class="select" id="whos-task">
        <option selected="selected" value="0">למי להביא את המשימה</option>
        <option value="1">קהד</option>
        <option value="2">קמבץ</option>
        <option value="3">מפקד יחידת הדרכה</option>
        <option value="4">קאגית</option>
        <option value="5">קבטח</option>
        <option value="6">פרויקטור אגם</option>
        <option value="7">ע קצין אגם</option>
      </select>
    </div>
     <!-- date to do the task -->
     <input type="text" id="text-date" placeholder="תאריך ביצוע">
     <input hidden type="date"  id="date-input">    
    <!-- harry tasks -->
    <div class="harry">
    <h3 style="margin-bottom: 5px;">:דחיפות</h3>
    <div id="btn-group">
      <button type="button" class="btn btn-outline-dark one" data-mdb-ripple-color="dark">לא דחוף</button>
      <button type="button" class="btn btn-outline-dark two" data-mdb-ripple-color="dark">דחוף</button>
      <button type="button" class="btn btn-outline-dark three" data-mdb-ripple-color="dark">דחוף מאוד</button>
    </div>
    </div>
  
  <!-- the task -->
  <textarea name="task" id="task" cols="30" rows="10"></textarea>
  <button id="submit" class="btn btn-primary">Primary</button>

</div>
